<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Button Game</title>
    <link href="style.css" rel="stylesheet" >
    
</head>
<body>

    <div id="rules">
        <h3>Game Rules</h3>
        <p>Click the button as many times as possible within 60 seconds. If you click anywhere else, the game will end!</p>
    </div>

    <div id="player-info">
        <input type="text" id="player-name" placeholder="Enter your name" />
        <button id="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <div id="game-area" style="display:none;" onclick="checkMissedClick(event)">
        <button id="game-button">Click me!</button>
    </div>

    <div id="score">Score: 0</div>
    <div id="timer">Time Left: 60s</div>
    <div id="game-over" style="display:none;">Game Over!</div>

    <div id="leaderboard">
        <h4>Leaderboard</h4>
        <ul id="leaderboard-list"></ul>
    </div>
    <script src="index.js"> </script>

</body>
</html>
